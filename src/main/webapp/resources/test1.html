<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="handlebars-v4.0.10.js"></script>
</head>
<body>
	<div id="displayDiv">
		
	</div>
	<script type="text/javascript">
		var source = "<h1>{{name}} - {{username}}</h1><h3>{{test}}</h3>";
		var template = Handlebars.compile(source); // 얘를 반드시 거쳐야 string->태그 화
		var data = {name:"홍길동"};
		var data = {name:"홍길동",username:"이쁘니"};
		$("#displayDiv").html(template(data));
	</script>
</body>
</html>
